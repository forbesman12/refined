<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Tab Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>My Clothing Store</strong></li>
        </ul>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact" role="button">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main class="container">
        <!-- Filter Tab Section -->
        <section>
            <h2>Filter by Category</h2>
            <div class="grid">
                <button onclick="filterItems('tops')">Tops</button>
                <button onclick="filterItems('shirts')">Shirts</button>
                <button onclick="filterItems('hoodies')">Hoodies</button>
                <button onclick="filterItems('sweatshirts')">Sweatshirts</button>
            </div>
        </section>

        <!-- Example Products Section -->
        <section>
            <h2>Our Products</h2>
            <div id="products" class="grid">
                <!-- Example product items -->
                <div class="product" data-category="tops">Cool Top</div>
                <div class="product" data-category="shirts">Stylish Shirt</div>
                <div class="product" data-category="hoodies">Comfy Hoodie</div>
                <div class="product" data-category="sweatshirts">Warm Sweatshirt</div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container">
        <small><a href="#privacy">Privacy Policy</a> â€¢ <a href="#terms">Terms of Service</a></small>
    </footer>

    <!-- JavaScript for Filtering -->
    <script>
        function filterItems(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                product.style.display = product.dataset.category === category ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
