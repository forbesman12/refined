<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="cart.css"> <!-- Add your CSS file -->
</head>
<body>
    <nav role="navigation">
        <div class="brand-logo">
            <img src="./assets/refinedlogo.png" alt="logo">
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a> <!-- Search Icon -->
            <a href="cart.html" id="cartIcon">
                <span id="cartCount" style="display: none;">0</span> <!-- Hidden by default -->
            </a> <!-- Cart Icon -->
            <a href="#"><i class="fas fa-user"></i></a> <!-- Login Icon -->
        </div>
    </nav>

    <div id="cartContainer">
        <div class="cart">
        <h1>Your Cart</h1>
        <a href="./index.html"><h3>Continue shopping</h3></a>
        </div>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <button id="checkoutButton">Proceed to Checkout</button>
        <p>checkout would be directed to whatsapp</p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
