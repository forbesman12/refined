<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="detailresponsive.css">
</head>
<body>
    <nav role="navigation">
        <div class="brand-logo">
            <img src="./assets/refinedlogo.png" alt="logo">
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a> <!-- Search Icon -->
            <a href="cart.html" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" style="display: none;">0</span> <!-- Hidden by default -->
            </a> <!-- Cart Icon -->
            <a href="#"><i class="fas fa-user"></i></a> <!-- Login Icon -->
        </div>
    </nav>
    <div class="back">
        <i class="fa-solid fa-arrow-left"></i><a href="./index.html"><p>Back to Shop Page</p></a>
    </div>

    <div id="productDetailContainer">
        
        <div class="product-detail">
            <!-- Main Product Image -->
            <div class="image-container">
                <img id="productImage" src="" alt="Product Image">
                <!-- Additional Images -->
                <div id="additionalImagesContainer"></div>
            </div>
    
            <!-- Product Details Section -->
            <div class="details">
                <h1 id="productName"></h1>
                <p id="productCategory"></p>
                <p id="productPrice"></p>
                <form id="preferencesForm">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <br>
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <!-- Add more color options as needed -->
                    </select>
                    <br>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                    <br>
                    <button type="button" id="addToCartButton">Add to Cart</button>
                </form>
            </div>
        </div>
    </div><br>
    <div class="Related">
        <h3>RELATED PRODUCTS</h3>
        <div class="relate"></div>
    </div>
    <footer role="contentinfo">
        <div class="about">
            <h4>Contact Us</h4>
            <p><i class="fa-solid fa-phone">&nbsp;&nbsp;</i>+90539 137 37 52</p>
            <p><i class="fa-solid fa-location-dot">&nbsp;&nbsp;&nbsp;</i>Mersin Turkey</p>
            <i class="fa-brands fa-whatsapp"></i>&nbsp;&nbsp;&nbsp;<i class="fa-brands fa-instagram"></i>
        </div>
        <div class="ml-embedded" data-form="7uB1Ex"></div>
          
    </footer>
    <script type="module" src="detail.js"></script>
</body>
</html>
